    <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WPPS | Purchase Requisition</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</head>
<body>
 <div id="wrapper" style="background-color: #014189">
     <div class="container-fluid">
         <div class="row">
             <div class="">
                 <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
             </div>
         </div>
     </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Sales Records</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <form class="form-inline">
                            <div class="form-group">
                                <label>Display Sales From:</label>
                                <select class="form-control">
                                    <option>Today</option>
                                    <option>The past 7 days</option>
                                    <option>The past 30 days</option>
                                    <option>The past year</option>
                                </select>
                            </div>

                            <button type="button" onclick="downloadCSV({filename: 'sales.csv'})" class="btn btn-primary" style="float:right">Generate Report</button>
                        </form>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Ordered On</th>
                                    <th>Ordered By</th>
                                    <th>Address</th>
                                    <th>Water Type</th>
                                    <th>No. of Round Ordered</th>
                                    <th>No. of Slim Ordered</th>
                                    <th>Price Per Item</th>
                                    <th>Total Cost</th>
                                </tr>
                                </thead>
                            <tbody>
                                <tr class="odd gradeX" th:each="order: ${orders}">
                                    <td th:text="${order.createdOn}"></td>
                                    <td th:text="${order.orderedBy}"></td>
                                    <td th:text="${order.customerAddress}"></td>
                                    <td th:text="${order.waterType}"></td>
                                    <td th:text="${order.roundOrdered}" class="center"></td>
                                    <td th:text="${order.slimOrdered}" class="center"></td>
                                    <td th:text="${order.costPerItem}" class="center"></td>
                                    <td th:text="${order.totalCost}" class="center"></td>
                                </tr>
                            </tbody>
                            <thead>
                                <th colspan="7">Overall Sales:</th>
                                <th th:text="${totalSales}"></th>
                            </thead>
                        </table>
                        <!-- /.table-responsive -->

                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    </div>

 <!-- Page-Level Demo Scripts - Tables - Use for reference -->
 <script type="text/javascript" th:inline="javascript">
     var map = /*[[${orders}]]*/ [];

     function downloadCSV(args) {
         var data, filename, link;
         var csv = convertArrayOfObjectsToCSV({
             data: map
         });
         if (csv == null) return;

         filename = args.filename || 'export.csv';

         if (!csv.match(/^data:text\/csv/i)) {
             csv = 'data:text/csv;charset=utf-8,' + csv;
         }
         data = encodeURI(csv);

         link = document.createElement('a');
         link.setAttribute('href', data);
         link.setAttribute('download', filename);
         link.click();
     }
     function convertArrayOfObjectsToCSV(args) {
         var result, ctr, keys, columnDelimiter, lineDelimiter, data;

         data = args.data || null;
         if (data == null || !data.length) {
             return null;
         }

         columnDelimiter = args.columnDelimiter || ',';
         lineDelimiter = args.lineDelimiter || '\n';

         keys = Object.keys(data[0]);

         result = '';
         result += keys.join(columnDelimiter);
         result += lineDelimiter;

         data.forEach(function (item) {
             ctr = 0;
             keys.forEach(function (key) {
                 if (ctr > 0) result += columnDelimiter;

                 result += item[key];
                 ctr++;
             });
             result += lineDelimiter;
         });

         return result;
     }
 </script>
</body>
</html>
