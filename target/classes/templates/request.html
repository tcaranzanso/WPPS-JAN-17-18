<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WPPS | Users</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->


</head>
<body>

<div id="wrapper" style="background-color: #014189">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->



    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Users Account Records</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <form class="form-inline">
                            <div class="form-group">
                                <!--<label>Display Sales From:</label>
                                <select class="form-control">
                                    <option>Today</option>
                                    <option>The past 7 days</option> Line 39 lang yung error ko
                                    <option>The past 30 days</option>
                                    <option>The past year</option>
                                </select>-->

                                <label style="color: black">Users Account Records</label>
                            </div>
                            <!-- OKS NA!!!!-->

                        </form>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="dataTables_length">
                                        <label style="color: black; font-weight: 500">ASD</label>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="dataTables_length">
                                        <button type="button" onclick="location.href='adduser';" class="btn btn-primary" style="float: right; margin-bottom: 15px">
                                            <i class="fa fa-plus-square-o fa-fw"></i>
                                            Add New User
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <thead>
                            <tr>
                                <th>Employee ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Action</th>
                                <!--<th>Cost per Bottle</th>
                                <th>No. of Slim</th>
                                <th>Cost per Bottle</th>
                                <th>Total Cost</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX" th:each="userDetails: ${users}">
                                <td th:text="${userDetails.empId}"></td>
                                <td th:text="${userDetails.firstName + ' ' + userDetails.lastName}"></td>
                                <td th:text="${userDetails.email}"></td>
                                <td>
                                    <button class="edit-user"><i class="fa fa-edit fa-fw"></i></button>
                                    |
                                    <button><i class="fa fa-trash-o fa-fw"></i></button>
                                </td>
                            </tr>
                            </tbody>
                            <thead>
                            <!--<tr>
                                <th colspan="7">Total Sales</th>
                                <th>P666.00</th>
                            </tr>-->
                            </thead>
                        </table>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>


</div>
<script th:inline="javascript">
    /*<![CDATA[*/

    $( ".edit-user" ).click(function() {

        var tds = $(this).closest('tr').children('td');
        //alert(tds[0].innerHTML)
        var name = tds[0].innerHTML;
        var email = tds[1].innerHTML;
        var password = tds[2].innerHTML;

        $('#edit_name').val(name);
        $('#edit_email').val(email);
        $('#edit_password').val(password);

        current_edit_row_details.name = name;
        current_edit_row_details.email = email;
        current_edit_row_details.password = password;
        current_edit_row_details.current_row = $(this).closest('tr');

        edit_dialogs.dialog( "open" );
        //console.log(tds);
    });

    /*]]>*/
</script>
</body>
</html>
