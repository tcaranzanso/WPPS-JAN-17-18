<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>WPPS | Materials </title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<div id="wrapper" style="background-color: #014189">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Material Records</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <form class="form-inline">
                            <div class="form-group">
                                <!--<label>Display Sales From:</label>
                                <select class="form-control">
                                    <option>Today</option>
                                    <option>The past 7 days</option> Line 39 lang yung error ko
                                    <option>The past 30 days</option>
                                    <option>The past year</option>
                                </select>-->
                                <button type="button" onclick="location.href='addMaterial';" class="btn btn-primary" style="float:right">
                                    <i class="fa fa-plus-square-o fa-fw"></i>
                                    Add New Material
                                </button>
                            </div>
                            <!-- OKS NA!!!!-->

                        </form>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Material ID</th>
                                <th>Material Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Action</th>
                                <!--<th>Cost per Bottle</th>
                                <th>No. of Slim</th>
                                <th>Cost per Bottle</th>
                                <th>Total Cost</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX" th:each="materialsData: ${materials}">
                                <td th:text="${materialsData.materialId}"></td>
                                <td th:text="${materialsData.materialDesc}"></td>
                                <td th:text="${materialsData.qty}"></td>
                                <td th:text="${materialsData.price}"></td>
                                <td>
                                    <button><i class="fa fa-edit fa-fw"></i></button>
                                    |
                                    <button><i class="fa fa-trash-o fa-fw"></i></button>
                                </td>
                            </tr>
                            </tbody>
                            <thead>
                            <!--<tr>
                                <th colspan="7">Total Sales</th>
                                <th>P666.00</th>
                            </tr>-->
                            </thead>
                        </table>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
</div>

</body>
</html>
